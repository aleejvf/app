

<!-- Contenido principal -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <!-- Título centrado -->
      <ion-title class="ion-text-center">UrbanMove</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <h2 class="ion-text-center">Formulario de registro</h2>
    <form>
      <ion-item class="form-item">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" name="nombre" required></ion-input>
      </ion-item>
  
      <ion-item class="form-item">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" name="apellido" required></ion-input>
      </ion-item>
  
      <ion-item class="form-item">
        <ion-label position="floating">Número de Teléfono</ion-label>
        <ion-input type="tel" name="telefono" required></ion-input>
      </ion-item>
  
      <ion-item class="form-item">
        <ion-label position="floating">Correo Institucional Duoc UC</ion-label>
        <ion-input type="email" name="correo" required></ion-input>
      </ion-item>
  
      <ion-item class="form-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="contrasena" required></ion-input>
      </ion-item>
  
      <ion-item class="form-item">
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password" name="confirmarContrasena" required></ion-input>
      </ion-item>
  
      <ion-button expand="full" type="submit">Registrar</ion-button>
    </form>
    <ion-button  [routerLink]="['/index-us']">iniciar sesion
    </ion-button>
  </ion-content>
</div>
